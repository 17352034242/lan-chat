<!DOCTYPE html>

    <script>
        let ws;
        let currentUser;
        let currentChat = null;
        let friends = [];
        let groups = [];
        const serverUrl = `ws://${window.location.hostname}:6655`;

        // WebRTC相关变量
        let peerConnection = null;
        let screenStream = null;

        // 添加登录和注册按钮的事件监听器
        document.getElementById('loginBtn').addEventListener('click', handleLogin);
        document.getElementById('registerBtn').addEventListener('click', handleRegister);

        // 检查是否已登录
        function checkLoginStatus() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                document.getElementById('loginContainer').style.display = 'none';
                initWebSocket();
                loadFriends();
                loadGroups();
            }
        }

        // 初始化WebSocket连接
        function initWebSocket() {
            ws = new WebSocket(serverUrl);
            
            ws.onopen = () => {
                console.log('WebSocket连接已建立');
                // 连接建立后发送auth消息
                ws.send(JSON.stringify({
                    type: 'auth',
                    username: currentUser
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onclose = () => {
                console.log('WebSocket连接已关闭');
                setTimeout(initWebSocket, 3000); // 断线重连
            };
        }

        // 处理登录
        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert('用户名和密码不能为空');
                return;
            }

            try {
                const response = await fetch(`http://${window.location.hostname}:6655/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.username;
                    localStorage.setItem('currentUser', currentUser);
                    document.getElementById('loginContainer').style.display = 'none';
                    initWebSocket();
                    loadFriends();
                    loadGroups();
                } else {
                    alert('登录失败，请检查用户名和密码');
                }
            } catch (error) {
                console.error('登录错误:', error);
                alert('登录失败，请稍后重试');
            }
        }

        // 处理注册
        async function handleRegister() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert('用户名和密码不能为空');
                return;
            }

            if (username.length < 3) {
                alert('用户名至少需要3个字符');
                return;
            }

            if (password.length < 6) {
                alert('密码至少需要6个字符');
                return;
            }

            try {
                const response = await fetch(`http://${window.location.hostname}:6655/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

        // 获取文件图标
        function getFileIcon(fileType, fileName) {
            // 如果是图片类型，直接返回图片图标
            if (fileType?.startsWith('image/')) return 'fa-image';
            if (fileType?.startsWith('video/')) return 'fa-video';
            if (fileType?.startsWith('audio/')) return 'fa-music';
            
            // 确保fileName存在且不为空
            if (!fileName) return 'fa-file';
            
            try {
                const ext = fileName.split('.').pop()?.toLowerCase() || '';
                switch (ext) {
                    case 'pdf': return 'fa-file-pdf';
                    case 'doc':
                    case 'docx': return 'fa-file-word';
                    case 'xls':
                    case 'xlsx': return 'fa-file-excel';
                    case 'ppt':
                    case 'pptx': return 'fa-file-powerpoint';
                    case 'zip':
                    case 'rar':
                    case '7z': return 'fa-file-archive';
                    case 'txt': return 'fa-file-alt';
                    default: return 'fa-file';
                }
            } catch (error) {
                console.error('获取文件图标错误:', error);
                return 'fa-file'; // 返回默认图标
            }
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 处理收到的屏幕共享offer
        async function handleScreenShareOffer(data) {
            try {
                document.getElementById('screenShareArea').style.display = 'flex';
                
                peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                });

                // 处理远程流
                peerConnection.ontrack = event => {
                    document.getElementById('screenShareVideo').srcObject = event.streams[0];
                };

                // 监听ICE候选
                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        ws.send(JSON.stringify({
                            type: 'ice_candidate',
                            candidate: event.candidate,
                            receiver: data.sender,
                            group_id: data.group_id
                        }));
                    }
                };

                // 设置远程描述
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));

                // 创建应答
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                // 发送应答
                ws.send(JSON.stringify({
                    type: 'screen_share_answer',
                    answer: answer,
                    receiver: data.sender,
                    group_id: data.group_id
                }));
            } catch (error) {
                console.error('处理屏幕共享offer错误:', error);
            }
        }

        // 修改handleMessage函数中的消息处理部分
        function handleMessage(data) {
            const container = document.getElementById('messageContainer');

            switch (data.type) {
                case 'history':
                    container.innerHTML = '';
                    data.messages.forEach(msg => {
                        if (msg && msg.sender) {
                            appendMessage(msg);
                        }
                    });
                    container.scrollTop = container.scrollHeight;
                    break;

                case 'users':
                    updateOnlineUsers(data.users);
                    break;

                case 'friends':
                    friends = data.friends;
                    updateNavLinks();
                    break;

                case 'groups':
                    groups = data.groups;
                    updateNavLinks();
                    break;

                case 'friend_request':
                    handleFriendRequest(data.from);
                    break;

                case 'friend_accepted':
                    loadFriends();
                    break;

                case 'screen_share_offer':
                    handleScreenShareOffer(data);
                    break;

                case 'screen_share_answer':
                    handleScreenShareAnswer(data);
                    break;

                case 'ice_candidate':
                    handleIceCandidate(data);
                    break;

                case 'screen_share_stop':
                    handleScreenShareStop();
                    break;

                case 'message':
                case 'file':
                    // 检查消息是否属于当前聊天
                    const shouldDisplay = 
                        (!currentChat && !data.receiver && !data.group_id) ||
                        (currentChat?.type === 'friend' && (
                            (data.sender === currentChat.id && data.receiver === currentUser) ||
                            (data.sender === currentUser && data.receiver === currentChat.id)
                        )) ||
                        (data.group_id && groups.some(group => group.id === data.group_id));

                    // 更新未读消息计数
                    if (data.sender !== currentUser) {  // 不计算自己发送的消息
                        if (!data.receiver && !data.group_id) {
                            // 公共消息
                            if (!currentChat) {
                                unreadCounts.public++;
                            }
                        } else if (data.receiver === currentUser) {
                            // 私聊消息
                            if (!currentChat || currentChat.type !== 'friend' || currentChat.id !== data.sender) {
                                unreadCounts.friends[data.sender] = (unreadCounts.friends[data.sender] || 0) + 1;
                            }
                        } else if (data.group_id) {
                            // 群组消息
                            if (!currentChat || currentChat.type !== 'group' || currentChat.id !== data.group_id) {
                                unreadCounts.groups[data.group_id] = (unreadCounts.groups[data.group_id] || 0) + 1;
                            }
                        }
                    }

                    if (shouldDisplay && data.sender) {
                        appendMessage(data);
                        if ((!data.group_id && !currentChat) || 
                            (currentChat?.type === 'friend' && (data.sender === currentChat.id || data.receiver === currentChat.id)) ||
                            (currentChat?.type === 'group' && data.group_id === currentChat.id)) {
                            container.scrollTop = container.scrollHeight;
                        }
                    }

                    // 更新导航栏显示未读消息数
                    updateNavLinks();
                    break;
            }
        }

            } catch (error) {
                console.error('获取用户列表错误:', error);
                alert('获取用户列表失败');
            }
        }

        // 删除用户
        async function deleteUser(username) {
            if (!confirm(`确定要删除用户 ${username} 吗？`)) {
                return;
            }

            try {
                const response = await fetch(
                    `http://${window.location.hostname}:6655/admin/users/${username}?username=${currentUser}`,
                    { method: 'DELETE' }
                );

                if (response.ok) {
                    alert('用户删除成功');
                    showProfileDialog(); // 刷新对话框
                } else {
                    const data = await response.json();
                    alert(data.error || '删除用户失败');
                }
            } catch (error) {
                console.error('删除用户错误:', error);
                alert('删除用户失败');
            }
        }

        // 关闭个人资料编辑对话框
        function closeProfileDialog() {
            const dialog = document.querySelector('.friend-request-dialog');
            if (dialog) {
                dialog.remove();
            }
        }

        // 预览选择的图标
        async function previewIcon(event) {
            const file = event.target.files[0];
            if (!file) return;

            // 检查文件大小（限制为2MB）
            if (file.size > 2 * 1024 * 1024) {
                alert('图片大小不能超过2MB');
                return;
            }

            // 检查文件类型
            if (!file.type.startsWith('image/')) {
                alert('请选择图片文件');
                return;
            }

            try {
                // 上传图片
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch(`http://${window.location.hostname}:6655/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    // 显示预览
                    const preview = document.getElementById('iconPreview');
                    preview.src = data.url;
                    preview.style.display = 'block';
                    preview.parentElement.querySelector('i').style.display = 'none';
                    // 保存图片URL
                    document.getElementById('newProfileIcon').value = data.url;
                } else {
                    alert('图片上传失败，请重试');
                }
            } catch (error) {
                console.error('图片上传错误:', error);
                alert('图片上传失败，请重试');
            }
        }

        // 更新系统信息
        async function updateProfile() {
            const iconUrl = document.getElementById('newProfileIcon').value.trim();
            const newName = document.getElementById('newProfileName').value.trim();

            if (!iconUrl || !newName) {
                alert('图标和名称不能为空');
                return;
            }

            try {
                const response = await fetch(`http://${window.location.hostname}:6655/admin/system-info`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: currentUser,
                        icon: iconUrl,
                        name: newName
                    }),
                });

                if (response.ok) {
                    // 更新显示
                    const iconElement = document.getElementById('profileIcon');
                    iconElement.innerHTML = `<img src="${iconUrl}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
                    document.getElementById('profileName').textContent = newName;
                    closeProfileDialog();
                    alert('系统信息更新成功');
                } else {
                    const data = await response.json();
                    alert(data.error || '更新系统信息失败');
                }
            } catch (error) {
                console.error('更新系统信息错误:', error);
                alert('更新系统信息失败');
            }
        }

        // 在页面加载时获取系统信息
        async function loadSystemInfo() {
            try {
                const response = await fetch(`http://${window.location.hostname}:6655/system-info`);
                const systemInfo = await response.json();
                const iconElement = document.getElementById('profileIcon');
                if (systemInfo.icon.startsWith('http')) {
                    // 如果是图片URL
                    iconElement.innerHTML = `<img src="${systemInfo.icon}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
                } else {
                    // 如果是Font Awesome图标
                    iconElement.innerHTML = `<i class="fas ${systemInfo.icon}"></i>`;
                }
                document.getElementById('profileName').textContent = systemInfo.name;
            } catch (error) {
                console.error('获取系统信息错误:', error);
            }
        }

        // 加载好友列表
        async function loadFriends() {
            try {
                console.log('正在加载好友列表...');
                const response = await fetch(`http://${window.location.hostname}:6655/friends/${currentUser}`);
                console.log('好友列表响应状态:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('获取到的好友列表:', data);
                    
                    // 如果好友列表为空，尝试修复好友关系
                    if (data.length === 0) {
                        console.log('好友列表为空，尝试修复好友关系...');
                        await repairFriendships();
                        // 重新加载好友列表
                        const retryResponse = await fetch(`http://${window.location.hostname}:6655/friends/${currentUser}`);
                        if (retryResponse.ok) {
                            const retryData = await retryResponse.json();
                            console.log('修复后的好友列表:', retryData);
                            friends = retryData;
                        }
                    } else {
                        friends = data;
                    }
                    updateNavLinks();
                } else {
                    const errorData = await response.json();
                    console.error('加载好友列表失败:', errorData);
                }
            } catch (error) {
                console.error('加载好友列表错误:', error);
            }
        }

        // 添加修复好友关系的函数
        async function repairFriendships() {
            try {
                const response = await fetch(`http://${window.location.hostname}:6655/repair-friendships/${currentUser}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: currentUser })
                });

                if (response.ok) {
                    console.log('好友关系修复成功');
                } else {
                    console.error('好友关系修复失败');
                }
            } catch (error) {
                console.error('修复好友关系错误:', error);
            }
        }

        // 修改发送好友请求函数
        async function sendFriendRequest(username) {
            try {
                // 检查是否已经是好友
                if (friends.some(f => f.friend === username)) {
                    alert('该用户已经是你的好友');
                    // 确保对方的好友列表也是最新的
                    await repairFriendships();
                    return;
                }

                // 检查是否已经发送过请求
                if (pendingFriendRequests.includes(username)) {
                    alert('已经向该用户发送过好友请求');
                    return;
                }

                const response = await fetch(`http://${window.location.hostname}:6655/friend-request`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        from: currentUser,
                        to: username,
                        type: 'friend_request'
                    }),
                });

                const data = await response.json();
                console.log('好友请求响应:', data);

                if (response.ok) {
                    alert('好友请求已发送');
                    document.getElementById('usersDropdown').style.display = 'none';
                } else {
                    if (data.error === 'already_friends') {
                        alert('该用户已经是你的好友');
                        // 修复好友关系并刷新好友列表
                        await repairFriendships();
                        await loadFriends();
                    } else if (data.error === 'pending_request') {
                        alert('已经有待处理的好友请求');
                        if (!pendingFriendRequests.includes(username)) {
                            pendingFriendRequests.push(username);
                            updateFriendRequestCount();
                        }
                    } else {
                        throw new Error(data.error || '发送好友请求失败');
                    }
                }
            } catch (error) {
                console.error('发送好友请求错误:', error);
                alert(error.message || '发送好友请求失败，请重试');
            }
        }

        // 加载群组列表
        async function loadGroups() {
            try {
                const response = await fetch(`http://${window.location.hostname}:6655/groups/${currentUser}`);
                if (response.ok) {
                    const data = await response.json();
                    groups = data;
                    updateNavLinks();
                }
            } catch (error) {
                console.error('加载群组列表错误:', error);
            }
        }

        // 更新导航链接
        function updateNavLinks() {
            const navList = document.querySelector('.nav-links ul');
            navList.innerHTML = `
                <li class="${!currentChat ? 'selected' : ''}" onclick="switchChat(null)">
                    <i class="fas fa-home"></i>
                    大家庭
                    ${unreadCounts.public > 0 ? `<span class="unread-badge">${unreadCounts.public}</span>` : ''}
                </li>
                <li onclick="showCreateGroupDialog()">
                    <i class="fas fa-plus"></i>
                    创建群组
                </li>
            `;

            // 添加好友列表
            if (friends.length > 0) {
                friends.forEach(friend => {
                    const li = document.createElement('li');
                    li.className = `friend-item${currentChat?.type === 'friend' && currentChat.id === friend.friend ? ' selected' : ''}`;
                    li.onclick = () => switchChat('friend', friend.friend);
                    li.innerHTML = `
                        ${friend.friend}
                        ${unreadCounts.friends[friend.friend] > 0 ? 
                            `<span class="unread-badge">${unreadCounts.friends[friend.friend]}</span>` : 
                            ''}
                    `;
                    navList.appendChild(li);
                });
            }

            // 添加群组列表
            if (groups.length > 0) {
                groups.forEach(group => {
                    const li = document.createElement('li');
                    li.className = `group-item${currentChat?.type === 'group' && currentChat.id === group.id ? ' selected' : ''}`;
                    li.setAttribute('data-group-id', group.id);
                    li.onclick = () => switchChat('group', group.id, group.name);
                    li.innerHTML = `
                        ${group.name}
                        ${unreadCounts.groups[group.id] > 0 ? 
                            `<span class="unread-badge">${unreadCounts.groups[group.id]}</span>` : 
                            ''}
                    `;
                    navList.appendChild(li);
                });
            }
        }

        // 切换聊天
        function switchChat(type, id, name) {
            currentChat = type ? { type, id, name } : null;
            
            // 清除未读消息计数
            if (!type) {
                unreadCounts.public = 0;
            } else if (type === 'friend') {
                unreadCounts.friends[id] = 0;
            } else if (type === 'group') {
                unreadCounts.groups[id] = 0;
            }
            
            updateNavLinks();
            
            const header = document.querySelector('.header');
            const input = document.getElementById('messageInput');
            
            if (!type) {
                header.firstElementChild.textContent = '大家庭';
                input.placeholder = '发送至 #大家庭';
            } else if (type === 'friend') {
                header.firstElementChild.textContent = id;
                input.placeholder = `发送给 @${id}`;
            } else if (type === 'group') {
                header.firstElementChild.textContent = name;
                input.placeholder = `发送至 #${name}`;
            }
            
            loadMessages();
        }

        // 加载消息
        function loadMessages() {
            const container = document.getElementById('messageContainer');
            container.innerHTML = '';
            
            // 重新请求历史消息
            ws.send(JSON.stringify({
                type: 'auth',
                username: currentUser,
                currentChat: currentChat // 添加当前聊天信息
            }));
        }

        // 按回车发送消息
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // 切换在线用户下拉菜单
        function toggleUsersDropdown() {
            const dropdown = document.getElementById('usersDropdown');
            if (dropdown.style.display === 'block') {
                dropdown.style.display = 'none';
            } else {
                dropdown.style.display = 'block';
            }
        }

        // 点击其他地方关闭下拉菜单
        document.addEventListener('click', (event) => {
            const dropdown = document.getElementById('usersDropdown');
            const onlineUsers = document.querySelector('.online-users');
            if (!onlineUsers.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });

        // 切换表情选择器显示/隐藏
        function toggleEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.style.display = picker.style.display === 'grid' ? 'none' : 'grid';
        }

        // 添加表情到输入框
        function addEmoji(emoji) {
            const input = document.getElementById('messageInput');
            input.value += emoji;
            toggleEmojiPicker();
            input.focus();
        }

        // 点击其他地方关闭表情选择器
        document.addEventListener('click', (event) => {
            const picker = document.getElementById('emojiPicker');
            const emojiButton = document.querySelector('.emoji');
            if (!picker.contains(event.target) && !emojiButton.contains(event.target)) {
                picker.style.display = 'none';
            }
        });

        // 修改页面加载事件
        window.addEventListener('load', () => {
            loadSystemInfo();
            checkLoginStatus();
        });

        // 添加showCreateGroupDialog函数
        function showCreateGroupDialog() {
            const dialog = document.createElement('div');
            dialog.className = 'create-group-dialog';
            dialog.innerHTML = `
                <h3>创建群组</h3>
                <input type="text" id="groupName" placeholder="群组名称">
                <div class="member-list">
                    ${friends.map(friend => `
                        <div class="member-item">
                            <span>${friend.friend}</span>
                            <input type="checkbox" value="${friend.friend}">
                        </div>
                    `).join('')}
                </div>
                <div class="buttons">
                    <button class="create" onclick="createGroup()">创建</button>
                    <button class="cancel" onclick="closeCreateGroupDialog()">取消</button>
                </div>
            `;
            document.body.appendChild(dialog);
            dialog.style.display = 'block';
        }

        // 关闭创建群组对话框
        function closeCreateGroupDialog() {
            const dialog = document.querySelector('.create-group-dialog');
            if (dialog) {
                dialog.remove();
            }
        }

        // 创建群组
        async function createGroup() {
            const groupName = document.getElementById('groupName').value.trim();
            if (!groupName) {
                alert('请输入群组名称');
                return;
            }

            // 获取选中的成员
            const selectedMembers = Array.from(document.querySelectorAll('.member-item input[type="checkbox"]:checked'))
                .map(checkbox => checkbox.value);

            // 至少需要选择一个成员
            if (selectedMembers.length === 0) {
                alert('请至少选择一个群组成员');
                return;
            }

            try {
                const response = await fetch(`http://${window.location.hostname}:6655/groups`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: groupName,
                        creator: currentUser,
                        members: [...selectedMembers, currentUser] // 确保包含创建者自己
                    }),
                });

                if (response.ok) {
                    alert('群组创建成功');
                    closeCreateGroupDialog();
                    loadGroups(); // 重新加载群组列表
                } else {
                    const data = await response.json();
                    throw new Error(data.error || '创建群组失败');
                }
            } catch (error) {
                console.error('创建群组错误:', error);
                alert(error.message || '创建群组失败，请重试');
            }
        }
    </script>
