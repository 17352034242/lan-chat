        function getFileIcon(fileType, fileName) {
            // å¦‚æœæ˜¯å›¾ç‰‡ç±»å‹ï¼Œç›´æ¥è¿”å›å›¾ç‰‡å›¾æ ‡
            if (fileType?.startsWith('image/')) return 'fa-image';

            if (fileType?.startsWith('audio/')) return 'fa-music';
            
            // ç¡®ä¿fileNameå­˜åœ¨ä¸”ä¸ä¸ºç©º

            try {
                const ext = fileName.split('.').pop()?.toLowerCase() || '';
                switch (ext) {
                    case 'pdf': return 'fa-file-pdf';
                    case 'doc':
                    case 'docx': return 'fa-file-word';
                    case 'xls':
                    case 'xlsx': return 'fa-file-excel';
                    case 'ppt':
                    case 'pptx': return 'fa-file-powerpoint';
                    case 'zip':
                    case 'rar':
                    case '7z': return 'fa-file-archive';
                    case 'txt': return 'fa-file-alt';
                    default: return 'fa-file';
                }
            } catch (error) {
                console.error('è·å–æ–‡ä»¶å›¾æ ‡é”™è¯¯:', error);

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // å¤„ç†æ”¶åˆ°çš„å±å¹•å…±äº«offer
        async function handleScreenShareOffer(data) {
            try {
                document.getElementById('screenShareArea').style.display = 'flex';
                
                peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                });

                // å¤„ç†è¿œç¨‹æµ
                peerConnection.ontrack = event => {
                    document.getElementById('screenShareVideo').srcObject = event.streams[0];
                };

                // ç›‘å¬ICEå€™é€‰
                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        ws.send(JSON.stringify({
                            type: 'ice_candidate',
                            candidate: event.candidate,
                            receiver: data.sender,
                            group_id: data.group_id
                        }));
                    }
                };

                // è®¾ç½®è¿œç¨‹æè¿°
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));

                // åˆ›å»ºåº”ç­”
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                // å‘é€åº”ç­”
                ws.send(JSON.stringify({
                    type: 'screen_share_answer',
                    answer: answer,
                    receiver: data.sender,
                    group_id: data.group_id
                }));
            } catch (error) {
                console.error('å¤„ç†å±å¹•å…±äº«offeré”™è¯¯:', error);
            }
        }

        function handleMessage(data) {
            const container = document.getElementById('messageContainer');

                    break;

                case 'message':
                case 'file':
                    // æ£€æŸ¥æ¶ˆæ¯æ˜¯å¦å±äºå½“å‰èŠå¤©
                    const shouldDisplay = 
                        (!currentChat && !data.receiver && !data.group_id) ||
                        (currentChat?.type === 'friend' && (
                            (data.sender === currentChat.id && data.receiver === currentUser) ||
                            (data.sender === currentUser && data.receiver === currentChat.id)
                        )) ||
                        (data.group_id && groups.some(group => group.id === data.group_id));

                    // æ›´æ–°æœªè¯»æ¶ˆæ¯è®¡æ•°
                    if (data.sender !== currentUser) {  // ä¸è®¡ç®—è‡ªå·±å‘é€çš„æ¶ˆæ¯
                        if (!data.receiver && !data.group_id) {
                            // å…¬å…±æ¶ˆæ¯
                            if (!currentChat) {
                                unreadCounts.public++;
                            }
                        } else if (data.receiver === currentUser) {
                            // ç§èŠæ¶ˆæ¯
                            if (!currentChat || currentChat.type !== 'friend' || currentChat.id !== data.sender) {
                                unreadCounts.friends[data.sender] = (unreadCounts.friends[data.sender] || 0) + 1;
                            }
                        } else if (data.group_id) {
                            // ç¾¤ç»„æ¶ˆæ¯
                            if (!currentChat || currentChat.type !== 'group' || currentChat.id !== data.group_id) {
                                unreadCounts.groups[data.group_id] = (unreadCounts.groups[data.group_id] || 0) + 1;
                            }
                        }
                    }

                    if (shouldDisplay && data.sender) {
                        appendMessage(data);
                        if ((!data.group_id && !currentChat) || 
                            (currentChat?.type === 'friend' && (data.sender === currentChat.id || data.receiver === currentChat.id)) ||
                            (currentChat?.type === 'group' && data.group_id === currentChat.id)) {
                            container.scrollTop = container.scrollHeight;
                        }
                    }

                    // æ›´æ–°å¯¼èˆªæ æ˜¾ç¤ºæœªè¯»æ¶ˆæ¯æ•°
                    updateNavLinks();
                    break;
            }
        }
